<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classificação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="bg-light">

    <div class="container mt-2">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Cadastrar Questão</h4>
            </div>
            <div class="card-body">
                <!-- <form name="submit-to-google-sheet" method="POST" enctype="multipart/form-data"> -->
                    <form name="submit-to-google-sheet" method="POST" enctype="multipart/form-data" action="https://apinodejsmongo.onrender.com/questao">

                    <!-- Enunciado da Questão -->
                    <div class="mb-3">
                        <label for="enunciado" class="form-label">Enunciado da Questão</label>
                        <textarea class="form-control" id="enunciado" name="enunciado" rows="2" placeholder="Digite o enunciado da questão"></textarea>
                    </div>
                    <!-- Nível da Questão -->
                    <div class="mb-3 border border-1 rounded-2 p-1">
                        <div class="d-flex align-items-center">
                            <div class="form-check me-3 p-1">
                                <label class="form-label">Nível da Questão:</label>
                            </div>
                            <!-- Radio Buttons para o nível -->
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="nivel_questao" id="nivel_basico" value="basico">
                                <label class="form-check-label" for="nivel_basico">Básico</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="nivel_questao" id="nivel_intermediario" value="intermediario">
                                <label class="form-check-label" for="nivel_intermediario">Intermediário</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="nivel_questao" id="nivel_avancado" value="avancado">
                                <label class="form-check-label" for="nivel_avancado">Avançado</label>
                            </div>
                        </div>
                    </div>

                    <!-- Imagem da Questão -->
                    <div class="mb-3">
                        <label for="imagem-questao" class="form-label">Imagem de suporte</label>
                        <input class="form-control" type="file" id="imagem-questao" name="imagem_questao">
                    </div>

                    <!-- Alternativas -->
                    <div class="mb-3">
                        <label class="form-label">Alternativas</label>
                        <!-- Alternativa A -->
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="radio" name="alternativa_correta" value="A">
                            </div>
                            <textarea class="form-control" placeholder="Alternativa A" name="alternativa_a" rows="2"></textarea>
                            <input class="form-control custom-file-input" type="file" name="imagem_a">
                        </div>

                        <!-- Alternativa B -->
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="radio" name="alternativa_correta" value="B">
                            </div>
                            <textarea class="form-control" placeholder="Alternativa B" name="alternativa_b" rows="2"></textarea>
                            <input class="form-control custom-file-input" type="file" name="imagem_b">
                        </div>

                        <!-- Alternativa C -->
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="radio" name="alternativa_correta" value="C">
                            </div>
                            <textarea class="form-control" placeholder="Alternativa C" name="alternativa_c" rows="2"></textarea>
                            <input class="form-control custom-file-input" type="file" name="imagem_c">
                        </div>

                        <!-- Alternativa D -->
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="radio" name="alternativa_correta" value="D">
                            </div>
                            <textarea class="form-control" placeholder="Alternativa D" name="alternativa_d" rows="2"></textarea>
                            <input class="form-control custom-file-input" type="file" name="imagem_d">
                        </div>
                    </div>

                    <!-- Botão de Gravar -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Gravar Questão</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="public/assets/js/script.js"></script>
</body>
</html>
